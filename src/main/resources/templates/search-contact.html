<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Search Contact Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3>Search Contact Details</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/searchBy}" th:object="${event}" method="get">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <input type="text" name="q" id="q" th:value="${q}" class="form-control" placeholder="Phone Number"/>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" value="Search" class="btn btn-primary"/>
                         </div>
                    </div>

                    <div style="margin-top: 10px;">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detail : ${details}">
                                <td th:text="${detail.name}"></td>
                                <td th:text="${detail.phoneNumber}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${detail.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${detail.id})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
